{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="container register registracija">
    <h2>{% trans "Registracija" %}</h2>
    <hr>
      {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">{% csrf_token %}
        <div class="form-group">
            <label for="username">{% trans "Vartotojo vardas" %}</label>
            <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
            <small id="usernameHelp" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">{% trans "El. paštas" %}</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <label for="password">{% trans "Slaptažodis" %}</label>
            <input name="password" type="password" class="form-control" id="password" aria-describedby="pwdHelp">
            <small id="pwdHelp" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <label for="password2">{% trans "Pakartoti slaptažodį" %}</label>
            <input name="password2" type="password" class="form-control" id="password2" aria-describedby="pwd2Help">
        </div>

        <button type="submit" name="registruotis" class="btn btn-warning register-button">{% trans "Registruotis" %}</button>
    </form>
    <p>{% trans "Jeigu užsiregistravote anksčiau" %}, <a href="{% url 'login'%}"><strong>{% trans "prisijunkite" %}.</strong></a></p>
</div>
{% endblock %}
