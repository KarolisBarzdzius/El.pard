{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="prisijungimas">
  {% if form.errors %}
    <p>{% trans "Prisijungimo klaida, bandykite dar kartą" %}!</p>
  {% endif %}


  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
      <tr>
        <td>{% trans "Vartotojas" %}: </td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>{% trans "Slaptažodis" %}: </td>
        <td>{{ form.password }}</td>
      </tr>
    </table>
<!--    <button type="submit">PRISIJUNGTI</button>-->
    <input type="submit" value="{% trans "Prisijungti" %}" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>


{% endblock %}
